<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!--desc-->
    <meta name="description" content="Chat">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--<link rel="stylesheet" href="/node_modules/material-symbols-outlined/iconfont/material-symbols-outlined.css">-->
    <!--<script src="/node_modules/lazysizes/lazysizes.min.js" async=""></script>-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--name & ico-->
    <link id="page-ico" rel="icon" type="image/x-icon" href="/img/chat.svg">
    <!--temporariamente usando daniel como favicon, nÃ£o consigo definir a imagem de icon-->
    <title>Chat</title><!--username-->
    <!--my css-->
    <link rel="stylesheet" href="/style/style.css">
</head>
<body translate="no">
    <!--nav-->
    <nav id="salvos">
        <div id="menu">
            <input id='pesquisar' placeholder="global" tabindex="0" type="text"></input>
            <div id="homeSettings">
                <button class="material-symbols-outlined" tabindex="0" id='settings'>settings</button>
                <button class="material-symbols-outlined" tabindex="0" id="home"
                    href="#User Name" style="text-decoration: none;">extension</button>
                <button class="material-symbols-outlined" id="add">add</button>
            </div>
        </div>
        <div id="contatos"></div>
    </nav>
    <!--New Group Menu-->
    <div id="newChatMenu">
        <h2 class='newGroupCreatorTitle'>Novo Grupo</h2>
        <span class="material-symbols-outlined exitCreateGroupMenu" tabindex="0"
            onclick="this.parentNode.style.display = 'none'">close</span>
        <div id="menuInputs">
            <div style='display: flex;flex-direction: column;width: 100%;justify-content: center;'>
                <input type="text" id="nameInput" placeholder="Escolha um Nome">
                <input type="text" placeholder="description" id="descriptionInput">
            </div>
            <button tabindex="0" onclick="this.lastElementChild.click()">
                <img src="/img/newGroupImg.svg">
                <input type="file" style='display: none;'>
            </button>
        </div>
        <button class='material-symbols-outlined' id="createChatBtn">group_add</button>
        <div id="selecUsers">
            <h3 style="margin-top: 0;">users</h3>
        </div>
    </div>
    <!--settings-->
    <div id='settingsMenu'>
        <span id='closeSettings' class="material-symbols-outlined" tabindex="0">close</span>
        <a href="/manuel">manuel</a>
    </div>
    <div id="popup"></div>
    <script src="/main.js" type="module"></script>
</body>
</html>
